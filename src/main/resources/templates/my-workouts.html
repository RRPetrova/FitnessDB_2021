<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<header th:replace="fragments/fragm::navbar"></header>

<main class="j-mw background1-image">


    <h1 class="text-center text-white py-3">My workouts</h1>


    <div class="table-responsive text-light" th:object="${workouts}">
        <table class="table table-bordered table-sm text-light text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>pic</th>
                <th>Date and time</th>
                <th>Description</th>
                <th>Details</th>
                <th>Unsign</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="currWorkout, iter: ${workouts}" th:object="${currWorkout}">
                <td>
                    <span  th:text="|${iter.index + 1}.|"></span>
                </td>
                <td>
                    <a th:href="@{/workouts/details/{id} (id=${currWorkout.id})}">
                        <img class="img-thumbnail" th:src="*{imageUrl}">
                    </a>
                </td>
                <td>
                    <span
                          th:text="|*{name} every *{getTimeCourse().getDayOfWeek()} at *{getTimeCourse().getTime()}|"></span>
                </td>
                <td>
                    <p class="font-weight-bold  text-light" th:utext="*{description}"></p>
                </td>
                <td>
                    <a type="button" th:href="@{/workouts/details/{id}(id=${currWorkout.id})}"
                       class="btn btn-light">Details</a>
                </td>
                <td>
                    <a th:href="@{/workouts/removeWorkout/{id}(id=${currWorkout.id})}">
                        <button type="button" class="btn btn-light btn-width ">Unsign</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
